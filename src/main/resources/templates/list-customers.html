<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Egory app</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script type="text/javascript" th:src="@{/write-cheers.js}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/style.css}"/>

</head>
<body>
<div class="container">

    <input type="button" value="Add Customer"
           class="add-button"
           onclick="window.location.href='/customer/showFormForAdd'; return false;"/>


    <div class="row">

        <table class="table table-striped" border="1">
            <thead th:if="${customers!=null}">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${customers!=null}" th:each="customer : ${customers}">
                <td><span th:text="${customer?.id}"> name </span></td>
                <td><span th:text="${customer?.name}"> name </span></td>
                <td><span th:text="${customer?.lastName}"> name </span></td>
                <td><span th:text="${customer?.email}"> name </span></td>

                <td>
                <a th:href="@{'/customer/showFormForUpdate/'+${customer?.id}}">
                    <span>Edit</span>
                </a>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
